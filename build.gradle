apply plugin: 'java'
apply plugin: 'idea'

repositories {
    jcenter()
    mavenCentral()
}

compileJava { sourceCompatibility = JavaVersion.VERSION_11; targetCompatibility = JavaVersion.VERSION_11 }
compileTestJava { sourceCompatibility = JavaVersion.VERSION_11; targetCompatibility = JavaVersion.VERSION_11 }

tasks.withType(Test) {
    // enable JUnit 5 support
    useTestNG()

}

task sampleTest(type: Test) {
    description 'Running tests in SmokeTest class.'
    filter { includeTestsMatching "*.MobileTest"	}
}

dependencies {
    testImplementation("com.google.guava:guava:30.1.1-jre")
    testImplementation 'org.codehaus.groovy:groovy-all:3.0.4'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.2'
    testImplementation 'org.junit.vintage:junit-vintage-engine:5.6.2'
    testImplementation ('io.appium:java-client:7.3.0')
    testImplementation 'org.seleniumhq.selenium:selenium-java:3.141.59'

    testImplementation("org.testng:testng:7.2.0")
}